<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Admin Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff4e6;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #e86a00;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #402810;
        }
        input[type="text"] {
            width: 94%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #b35600;
            border-radius: 4px;
        }
        input[type="submit"] {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #e86a00;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #b35600;
        }
        hr {
            margin: 15px 0;
            border: 0;
            border-top: 1px solid #e86a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Form</h1>
        <form action="/uploadAdmin" enctype="multipart/form-data" method="post">
            <label for="adminID">Admin ID</label>
            <input type="text" id="adminID" name="adminID">

            <label for="department">Department</label>
            <input type="text" id="department" name="department">

            <hr>

            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName">

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">
            <label for="file">Select file > </label>
            
            <hr>

            <input type="file" id="file" name="file">

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
